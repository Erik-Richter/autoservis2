<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>autoservis</title>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>


<body>
<h1>Registrácia zákazníka</h1>
<!--/*@thymesVar id="zakaznik" type="bla"*/-->
<form th:action="@{'/novyZakaznik'}" th:object="${zakaznik}" method="post">



    <label class="nezobrazeny" for="number">Váš unikátny identifikátor: </label>
    <input class="nezobrazeny" readonly type="number" id="number" th:field="*{idenetifikator}"/>
    <br>

    <label for="name">Meno*</label>

    <input required    oninvalid="this.setCustomValidity('Meno nesmie byť prázdne.Zadaj znova')"
           onchange="this.setCustomValidity('')" type="text" id="name" th:field="*{meno}"/>
    <td th:if="${#fields.hasErrors('meno')}" th:errors="*{meno}">
        Name Error</td>
    <br>
    <label for="priezvisko">Priezvisko*</label>
    <input required oninvalid="this.setCustomValidity('Meno nesmie byť prázdne.Zadaj znova')" onchange="this.setCustomValidity('')" type="text" id="priezvisko" th:field="*{priezvisko}"/>
    <td th:if="${#fields.hasErrors('priezvisko')}" th:errors="*{priezvisko}">
        Name Error</td>
    <br>

    <label for="email">E-mail:</label>
    <input type="text" id="email" th:field="*{email}"/>
    <br>

    <label for="rc">Rodné číslo:</label>
    <input type="text" id="rc" th:field="*{rodneCislo}"/>
    <br>

    <h1>Adresa</h1>

    <label for="ulica">Ulica:</label>
    <input type="text" id="ulica" th:field="*{ulica}"/>


    <label for="cd">Cilso domu:</label>
    <input type="text" id="cd" th:field="*{cisloDomu}"/>

    <label for="obec">Obec:</label>
    <input type="text" id="obec" th:field="*{obec}"/>

    <label for="psc">PSČ:</label>
    <input type="text" id="psc" th:field="*{psc}"/>

<div></div>



    <input type="submit" value="Ulož"/>
</form>
</body>
</html>
