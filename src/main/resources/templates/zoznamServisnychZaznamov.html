<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>zakaznici</title>

    <link rel="stylesheet" th:href="@{/style.css}">

</head>

<body>
<h1>Zoznam vozidiel</h1>

<table>
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Id</th>
        <th class="mdl-data-table__cell--non-numeric">Id vozidla</th>
        <th class="mdl-data-table__cell--non-numeric">Názov</th>
        <th class="mdl-data-table__cell--non-numeric">Dátum servisu</th>
        <th class="mdl-data-table__cell--non-numeric">Stav kilometrov</th>
        <th class="mdl-data-table__cell--non-numeric">Poznámky</th>
        <th class="mdl-data-table__cell--non-numeric">Detaily</th>
        <th class="mdl-data-table__cell--non-numeric">Úpravy</th>
        <th class="mdl-data-table__cell--non-numeric">Zmazanie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="servisnyZaznam: ${servisneZaznamy}">
        <!--/*@thymesVar id="idenetifikator" type="aj"*/-->
        <!--/*@thymesVar id="idVozidla" type="java"*/-->
        <td th:text="${servisnyZaznam.idZaznamu}"></td>
        <td th:text="${servisnyZaznam.idVozidla}"></td>
        <td th:text="${servisnyZaznam.nazovZaznamu}"></td>
        <td th:text="${servisnyZaznam.datumServisu}"></td>
        <td th:text="${servisnyZaznam.stavKilometrov}"></td>
        <td th:text="${servisnyZaznam.poznamky}"></td>
        <td><a th:href="@{'/zoznamServisnychZaznamov/detail/' + ${servisnyZaznam.idZaznamu}}">Zobraziť Detaily</a></td>
        <td><a th:href="@{'/zoznamServisnychZaznamov/zmenaUdajov/' + ${servisnyZaznam.idZaznamu}}">Zmeniť údaje</a></td>
        <td><a th:href="@{'/zoznamServisnychZaznamov/zmazanie/' + ${servisnyZaznam.idZaznamu}}">Vymazať</a></td>
    </tbody>
</table>
<a th:href="@{'/'}">Zoznam zákazníkov</a><br>

</body>
</html>
