<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>autoservis</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<h1>Vaše údaje</h1>
<p th:text="'ID: '+ ${zakaznik.idenetifikator}"></p>
<p th:text="'Meno: '+${zakaznik.meno}"></p>
<p th:text="'Priezvisko: '+${zakaznik.priezvisko}"></p>
<p th:text="'Email: '+${zakaznik.email}"></p>
<p th:text="'Rodné Číslo: '+${zakaznik.rodneCislo}"></p>
<p th:text="'Adresa: '+${zakaznik.getAdresa()}"></p>
<a th:href="@{'/zoznamZakaznikov'}" class="btn btn-primary">Návrat na zoznam používateľov</a>
<a th:href="@{'/zmenaUdajov/' + ${zakaznik.idenetifikator}}" class="btn btn-warning">Upraviť</a>
<a onclick="return confirm('Message')" th:href="@{'/zmazanieZakaznika/' + ${zakaznik.idenetifikator}}" class="btn btn-danger">Odstrániť</a>

</body>
</html>
