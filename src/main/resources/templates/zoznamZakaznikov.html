<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>zakaznici</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}">


</head>

<body>
<ul>
    <li><a th:href="@{'/zoznamZakaznikov'}">Zákazníci</a></li>
    <li><a th:href="@{'/zoznamVozidiel'}">Vozidlá</a></li>
    <li><a th:href="@{'/zoznamDielov'}">Diely</a></li>
    <!--li style="float:right"><a class="active" href="#about">About</a></li-->
</ul>
<h1>Zoznam zákazníkov</h1>

<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Id</th>
        <th class="mdl-data-table__cell--non-numeric">Meno</th>
        <th class="mdl-data-table__cell--non-numeric">Priezvisko</th>
        <!--th class="mdl-data-table__cell--non-numeric">Detaily</th>
        <th class="mdl-data-table__cell--non-numeric">Úpravy</th>
        <th class="mdl-data-table__cell--non-numeric">Zmazanie</th-->
        <th class="mdl-data-table__cell--non-numeric center">Registrácia vozidla</th>
        <th class="mdl-data-table__cell--non-numeric center">Vozidlá zákazníka</th>
        <th class="mdl-data-table__cell--non-numeric center">Opravy</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="zakaznik: ${zakaznici}">
        <!--/*@thymesVar id="idenetifikator" type="aj"*/-->
        <td th:text="${zakaznik.idenetifikator}"></td>
        <!--/*@thymesVar id="osobneUdaje" type="sk"*/-->
        <td> <a class="snow" th:href="@{'/detail/' + ${zakaznik.idenetifikator}}" th:text="${zakaznik.meno}"></a></td>
        <!--/*@thymesVar id="osobneUdaje" type="sk"*/-->
        <td> <a class="snow" th:href="@{'/detail/' + ${zakaznik.idenetifikator}}" th:text="${zakaznik.priezvisko}"></a></td>
        <!--td><a th:href="@{'/detail/' + ${zakaznik.idenetifikator}}">Zobraziť Detaily</a></td>
        <td><a th:href="@{'/zmenaUdajov/' + ${zakaznik.idenetifikator}}"><img src="../img/edit1.png" alt="Upraviť Detaily"></a></td>
        <td><a th:href="@{'/zmazanieZakaznika/' + ${zakaznik.idenetifikator}}">Odstrániť zákazníka</a></td-->
        <td class="center"><a class="center" th:href="@{'/noveVozidlo/zakaznik/' + ${zakaznik.idenetifikator}}" ><img th:src="@{/img/astonMartin2.png}" alt="Nové vozidlo" width="30" height="20"></a></td>
        <td class="center"><a class="center" th:href="@{'/zoznamVozidiel/zakaznik/' + ${zakaznik.idenetifikator}}"><img th:src="@{/img/cars.png}" alt="Zobraziť vozidlá" width="30" height="30"></a></td>
        <td class="center"><a th:href="@{'/zoznamServisnychZaznamov/zakaznik/' + ${zakaznik.idenetifikator}}"><img th:src="@{/img/344-3441162_classroom-icon-stack-of-books-png-transparent-png.png}" alt="Vykonané opravy" width="30" height="30"></a></td>

    </tbody>
</table>

<a class="btn btn-primary btn-md" th:href="@{'/novyZakaznik'}">Nový zákazník</a><br>
<!--a th:href="@{'/zoznamVozidiel'}">Zoznam vozidiel</a><br-->

</body>
</html>
