<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>zakaznici</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}">

</head>

<body>
<ul>
    <li><a th:href="@{'/'}">Zákazníci</a></li>
    <li><a th:href="@{'/zoznamVozidiel'}">Vozidlá</a></li>
    <li><a th:href="@{'/zoznamDielov'}">Diely</a></li>
    <!--li style="float:right"><a class="active" href="#about">About</a></li-->
</ul>

<h1>Zoznam Adries</h1>

<table class="table table-hover table-dark">
    <thead>
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Dobec</th>
        <th class="mdl-data-table__cell--non-numeric">Obec</th>
        <th class="mdl-data-table__cell--non-numeric">Okres</th>
        <th class="mdl-data-table__cell--non-numeric">PSC</th>
        <th class="mdl-data-table__cell--non-numeric">DPosta</th>
        <th class="mdl-data-table__cell--non-numeric">Posta</th>
        <th class="mdl-data-table__cell--non-numeric">KOD_OKR</th>
        <th class="mdl-data-table__cell--non-numeric">Kraj</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="adresa: ${adresy}">
        <!--/*@thymesVar id="idenetifikator" type="aj"*/-->
        <!--/*@thymesVar id="idVozidla" type="java"*/-->
        <td th:text="${adresa.dobec}"></td>
        <td th:text="${adresa.obec}"></td>
        <td th:text="${adresa.okres}"></td>
        <td th:text="${adresa.psc}"></td>
        <td th:text="${adresa.dposta}"></td>
        <td th:text="${adresa.posta}"></td>
        <td th:text="${adresa.kod_okr}"></td>
        <td th:text="${adresa.kraj}"></td>


    </tbody>
</table>

</body>
</html>
